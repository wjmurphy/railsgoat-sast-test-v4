name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sast:
    name: Sast Scan
    uses: wjmurphy/pipeline_security/.github/workflows/codeql.yml@main
    with:
      config-path: sast_configurations/.github/sast_configurations/codeql.yml
    permissions:
      actions: read
      contents: read 
      security-events: write
